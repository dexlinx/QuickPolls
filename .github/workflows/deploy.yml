name: Deploy to VPS

on:
  push:
    branches:
      - main  # Change if you deploy from a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H your.vps.ip >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh dh_2nxrvq@vps22240.dreamhostps.com "
            cd /quickpolls.fivebrokenloaves.com/|| exit;
            git pull origin main;
            # optionally run build commands, e.g., npm install && npm run build
          "
